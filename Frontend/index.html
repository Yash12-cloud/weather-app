<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="card">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button onclick="fetchWeather()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="error-message" id="errorMessage">
            City not found. Please try again.
        </div>

        <div class="weather-content" id="weatherContent" style="display: none;">
            <div class="weather-main">
                <h2 id="cityName">City Name</h2>
                <p id="description">Weather Description</p>
                <h1 id="temp">0Â°c</h1>
            </div>

            <div class="weather-details">
                <div class="detail-box">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
